<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
    
    <h1 class="ui center aligned header"> Tracker App for Books, Movies, TV Shows, Songs you don't Want to Forget About</h1>

    <form class="ui form" action="/add" method = "post">
        <div class = "field">
            <label for="title">Item Title</label>
            <input type="text " name = "title" placeholder="Enter Item...">
            <br>
            <button class = "ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for item in tracker_list %}
    <div class="ui segment">

        <p class="ui big header"> {{ item.id }} | {{ item.title}} </p>
        {% if item.complete == False %}
            <span class = "ui gray label">Not Completed</span>
        {% else %}
            <span class = "ui green label"> Completed </span>
        {% endif %}

        <a class = "ui blue button " href="/update/{{ item.id }}">Update</a>
        <a class = " ui red button "href="/delete/{{ item.id }}">Delete</a>
    </div>
    {%endfor%}


</body>
</html>
